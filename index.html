<!DOCTYPE html>
<html lang="en">



<head>
	<meta charset="utf-8" />
	<title>Image slider</title>
	<link rel="stylesheet" type="text/css" href="gallery.css">
</head>

<body>
	<div id="big_wrapper">
		<div id="topStuff">
			<header id="top_header">
				<p>Slide Show</p>
			</header>
			<nav id="top_menu">

				<ul>

					<li>
						<div class="dropdown">
							<button onclick="myFunction('myDropdown')" class="dropbtn">File Manager</button>
							<div id="myDropdown" class="dropdown-content">





								<div class="dropdown">
									<button onclick="myFunction('myDropdownFolder')" class="dropbtn">Load Folder</button>
									<div id="myDropdownFolder" class="dropdown-content">
										<input name="dir" id="dir_input" type="file" enctype="multipart/form-data" /><br/>
										<!--    <label for="pripona">Filter file by file extension: </label>-->
										<select id="pripona">
                            <option value="jpg">jpg</option>
                            <option value="png">png</option>
                            <option value="doc">doc</option>
														<option value="jpeg">jpeg</option>

                          </select>
										<input type="button" onclick="loadDir()" value="Upload" />
									</div>
								</div>

								<div class="dropdown">
									<button onclick="myFunction('myDropdownSlide')" class="dropbtn">Slide Show</button>
									<div id="myDropdownSlide" class="dropdown-content">
										<p> <input type="button" value="Start Slide Show" onclick="start()" </p>
											<p> <input type="button" value="Stop Slide Show" onclick="stop()" </p>
												<p> <input type="button" value="Close Slide Show" onclick="closeSlide()" </p>
									</div>
								</div>

								<div class="dropdown">
									<button onclick="myFunction('myDropdownGallery')" class="dropbtn">Gallery</button>
									<div id="myDropdownGallery" class="dropdown-content">
										<p> <input type="button" value="Close Gallery" onclick="closeGallery()" </p>
											<p> <input type="button" value="Open Gallery" onclick="openGallery()" </p>
									</div>
								</div>
							</div>
						</div>
					</li>

					<li>
						<div id="myNav" class="overlay">
							<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> &times;</a>
							<div class="overlay-content">
								<p> &copy; Manthan Koolwal </p>
								<p> Email: manthankoolwal2450@gmail.com</p>
							</div>
						</div>

						<span style="font-size:30px; cursor:pointer" onclick="openNav()"> &equiv;</span>
					</li>

				</ul>
			</nav>
		</div>






		<div id="overlayContainer">

		</div>


		<div id="container">
			<h3> Gallery </h3>
		</div>



		<script src="gallery.js"></script>


</body>

</html>
